<form class="form-horizontal">
<div *ngIf="item">
    <h2>{{item.name}} details!</h2>

    <div class="form-group">
      <label>Id</label>
      <div>
        <input class="form-control disabled" [(ngModel)]="item.id" placeholder="name" type="text" name="id" />
      </div>
    </div>

    <div class="form-group">
        <label>Name</label>
        <div>
          <input class="form-control" [(ngModel)]="item.name" placeholder="name" type="text" name="name" />
        </div>
    </div>
    <div class="form-group">
        <label>Description</label>
        <div>
          <input class="form-control" [(ngModel)]="item.description" placeholder="description" type="text" name="description"/>
        </div>
    </div>

  <div class="form-group">
    <label>Unit</label>
    <div>
      <input class="form-control" [(ngModel)]="item.unit" placeholder="unit" type="text" name="unit"/>
    </div>
  </div>

  <div class="form-group">
    <label>Rate</label>
    <div>
      <input class="form-control" [(ngModel)]="item.rate" placeholder="rate" name="rate" />
    </div>
  </div>

  <div class="form-group">
    <div>
      <button class="btn btn-primary" (click)="goBack()">Back</button>
      <button class="btn btn-primary" (click)="save()">Save</button>
    </div>
  </div>


</div>
</form>
