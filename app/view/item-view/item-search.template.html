<div id="item-search-component">

  <div>
    <button class="btn btn-default" (click)="gotoSearchItem()">Search Item</button>
    &nbsp;&nbsp;
    <button class="btn btn-default" (click)="gotoAddItem()">Add Item</button>
  </div>

  <div>
    <h4>Search Item </h4>
    <input #itemSearchBox id="item-search-box" (keyup)="search(itemSearchBox.value)" />
  </div>

  <h4>Search Result</h4>
  <div *ngIf="isDisplayTypeTable()">
    <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Type</th>
            <th>Rate</th>
            <th>Unit</th>
          </tr>
        </thead>
        <tr *ngIf="!(items)">
          <td colspan="5">Empty Result</td>
        </tr>
        <tr *ngFor="let item of items | async" (click)="gotoEditDetail(item)" class="search-result">
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.type}}</td>
          <td>{{item.rate}}</td>
          <td>{{item.unit}}</td>
        </tr>
     </table>
  </div>

  <div *ngIf="!(isDisplayTypeTable())">
    <div *ngFor="let item of items | async"
         (click)="gotoDetail(item)" class="search-result" >
      {{item.name}} - {{item.description}}
    </div>
  </div>
</div>
