<div id="item-search-component">
  <h4>Item Search</h4>
  <input #itemSearchBox id="item-search-box" (keyup)="search(itemSearchBox.value)" />
  {{isDisplayTypeTable()}}
  <div *ngIf="isDisplayTypeTable()">
    show it
    <table>
        <tr *ngFor="let item of items | async" (click)="gotoDetail(item)" class="search-result">
          <td>{{item.name}}</td>
          <td>{{item.description}}</td>
          <td>{{item.type}}</td>
          <td>{{item.rate}}</td>
          <td>{{item.unit}}</td>
        </tr>
     </table>
  </div>

  <div>
    <div *ngFor="let item of items | async"
         (click)="gotoDetail(item)" class="search-result" >
      {{item.name}} - {{item.description}}
    </div>
  </div>
</div>
